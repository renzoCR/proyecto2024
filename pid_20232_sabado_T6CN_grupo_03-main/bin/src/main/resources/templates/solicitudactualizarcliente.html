									</div>
								</div>

								<div class="col-12 col-md-6">
									<div class="form-group">

									</div>
								</div>

								<div class="col-12 col-md-4">

										<select class="form-control" name="prestamo_tasa" id="prestamo_tasa">
											<option value="" selected="" disabled="">Seleccione una opci칩n</option>

									</div>
								</div>

								<div class="col-12 col-md-4">
									<div class="form-group">
										<label for="prestamo_fecha">Ingresa Fecha de Prestamo</label>
										<input type="date" class="form-control" name="prestamo_fecha"
											id="prestamo_fecha" maxlength="10">
									</div>
								</div>

								<div class="col-12 col-md-4">
									<div class="form-group">
										<label for="prestamo_dias" class="bmd-label-floating">Tiempo de
											prestamo</label>
										<select class="form-control" name="prestamo_dias" id="prestamo_dias">
											<option value="" selected="" disabled="">Seleccione una opci칩n</option>
											<option value="Seis">6 Meses</option>
											<option value="Doce">12 Meses</option>
										</select>
									</div>

							</div>
